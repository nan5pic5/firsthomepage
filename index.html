<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비건 도시락</title>
    <style>
        body {
            font-family: 'Arial', sans‑serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            color: #333;
        }

        header {
            background-color: #a3d9a5;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #d3f0d8;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
        }

        .hero img {
            width: 300px;
            border-radius: 15px;
        }

        .hero h2 {
            font-size: 1.8em;
            margin-top: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .menu-item {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            width: 250px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0 5px 0;
        }

        .menu-item p {
            font-size: 0.9em;
            color: #666;
        }

        footer {
            background-color: #a3d9a5;
            text-align: center;
            padding: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>비건 도시락</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">메뉴</a>
        <a href="#">이벤트</a>
        <a href="#">문의</a>
    </nav>
