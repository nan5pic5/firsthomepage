<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA 도시락</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf6f0;
            color: #333;
        }

        header {
            background-color: #a3d9a5;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #e2f0e2;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #f0fff0;
        }

        .hero img {
            width: 300px;
            border-radius: 15px;
        }

        .hero h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #4CAF50;
        }

        .hero p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #666;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .menu-item {
            background-color: #fff;
            width: 250px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 15px;
            color: #4CAF50;
        }

        .menu-item p {
            margin: 0 15px 15px;
            color: #777;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #a3d9a5;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        AA 도시락
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">메뉴</a>
        <a href="#">이벤트</a>
        <a href="#">문의</a>
    </nav>

    <section class="hero">
        <img src="https://via.placeholder.com/300x300.png?text=Vegan+Lunch" alt="AA 도시락">
        <h1>건강하고 맛있는 AA 도시락</h1>
        <p>20~30대 MZ세대를 위한 캐주얼한 도시락</p>
    </section>

    <section class="menu">
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x200.png?text=샐러드+도시락" alt="abaab">
            <h3>ababa</h3>
            <p>신선한 채소와 퀴노아로 가볍게 즐기는 점심</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x200.png?text=두부+도시락" alt="두부 도시락">
            <h3>두부 도시락</h3>
            <p>단백질 가득한 두부로 든든한 한끼</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x200.png?text=채식+김밥" alt="채식 김밥">
            <h3>채식 김밥</h3>
            <p>간편하게 즐기는 AA 김밥, 건강하게 한입</p>
        </div>
    </section>

    <footer>
        &copy; 2025 AA 도시락 | All Rights Reserved
    </footer>

</body>
</html>
